<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FXLab – Contact</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
    }

    header {
      background-color: #000;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #111;
    }

    header h1 {
      font-size: 1.8rem;
      color: #0ff;
      margin: 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 25px;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #0ff;
    }

    /* Conteneur principal */
    .contact-container {
      max-width: 900px;
      margin: auto;
      padding: 50px 20px;
    }

    .contact-container h2 {
      font-size: 2.5rem;
      color: #0ff;
      text-align: center;
      margin-bottom: 20px;
    }

    .contact-container p {
      text-align: center;
      color: #bbb;
      max-width: 700px;
      margin: 0 auto 40px;
    }

    /* Réseaux sociaux */
    .social-links {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-bottom: 50px;
    }

    .social-links a img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    .social-links a img:hover {
      transform: scale(1.15);
    }

    /* Formulaire */
    form {
      background-color: #111;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,255,255,0.1);
    }

    form input, form textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background-color: #222;
      color: #fff;
      font-size: 1rem;
    }

    form input:focus, form textarea:focus {
      outline: 2px solid #0ff;
    }

    form button {
      width: 100%;
      padding: 15px;
      background-color: #0ff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #00cccc;
    }

    footer {
      background: #111;
      text-align: center;
      padding: 30px 20px;
      font-size: 0.9rem;
      color: #777;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>FXLab</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="presets.html">Presets</a>
      <a href="news.html">Nouveautés</a>
      <a href="contributors.html">Contributeurs</a>
      <a href="about.html">À propos</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="contact-container">
    <h2>Contactez-nous</h2>
    <p>Une question, une suggestion ou une proposition de collaboration ?  
       N’hésitez pas à nous envoyer un message, nous répondons rapidement.</p>

    <!-- Réseaux sociaux -->
    <div class="social-links">
      <a href="https://www.youtube.com/@romanf888" target="_blank"><img src="pictures/YouTube_logo.png" alt="YouTube"></a>
      <a href="https://discord.gg/Errnw5qfYZ" target="_blank"><img src="pictures/Discord_logo.png" alt="Discord"></a>
      <a href="https://www.tiktok.com/@romanf8888640" target="_blank"><img src="pictures/TikTok_logo.png" alt="TikTok"></a>
    </div>

    <!-- Formulaire -->
    <form action="roman.ferriere4@gmail.com" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Votre nom" required>
      <input type="email" name="email" placeholder="Votre e-mail" required>
      <textarea name="message" rows="5" placeholder="Votre message" required></textarea>
      <button type="submit">Envoyer</button>
    </form>
  </div>

  <footer>
    © 2025 FXLab et romanf888 studio's – Tous droits réservés.
  </footer>

</body>
</html>
